<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Building an interactive registration form to understand how local storage and validation works."
    />

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />

    <title>Mod5 Lab2: IRF</title>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form id="registrationForm" novalidate>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="jdoe123" required minlength="6"/>
          <span class="error-message" id="usernameError"></span>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="johndoe@hotmail.com" required />
          <span class="error-message" id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" minlength="8" required/>
          <small
            >Password must be at least 8 characters long, include an uppercase
            letter, a lowercase letter, and a number.</small
          >
          <span class="error-message" id="passwordError"></span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required/>
          <span class="error-message" id="confirmPasswordError"></span>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
